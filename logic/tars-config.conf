<tars>
  <application>
    enableset=n
    setdivision=NULL
    <server>
       #本地node的ip:port
       node=tars.tarsnode.ServerObj@tcp -h 127.0.0.1 -p 19386 -t 60000
       #应用名称
       app=goim
       #服务名称
       server=logic
       #本机ip
       localip=127.0.0.1
       #管理端口
       local=tcp -h 127.0.0.1 -p 20001 -t 3000
       #服务可执行文件,配置文件等
       basepath=/usr/local/app/tars/tarsnode/data/goim.logic/bin/
       #服务数据目录
       datapath=/usr/local/app/tars/tarsnode/data/goim.logic/data/
       #日志路径
       logpath=/usr/local/app/tars/app_log/
       #滚动日志大小
       logsize=10M
       #配置中心的地址
       config=tars.tarsconfig.ConfigObj
       #通知上报的地址[可选]
       notify=tars.tarsnotify.NotifyObj
       #远程日志的地址[可选]
       log=tars.tarslog.LogObj
       #服务停止的超时时间
       deactivating-timeout=2000
       #日志等级
       logLevel=INFO
    </server>
    <client>
       #主控的地址
       locator=tars.tarsregistry.QueryObj@tcp -h 101.226.22.54 -p 17890:tcp -h 183.36.111.61 -p 17890
       #同步超时时间
       sync-invoke-timeout=1000
       #异步超时时间
       async-invoke-timeout=5000
       #刷新ip列表的时间间隔
       refresh-endpoint-interval=60000
       #上报数据的时间间隔
       report-interval=60000
       #采样率
       sample-rate=100000
       #最大采样数
       max-sample-count=50
       #异步线程数
       asyncthread=3
       #模版名称
       modulename=goim.logic
	   stat=tars.tarsstat.StatObj
	   property=tars.tarsproperty.PropertyObj
	   netconnectionnum=2
    </client>
  </application>
</tars>
